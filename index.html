<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Using FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <header class="profile-header">
            <div class="avatar-container">
                <img src="pfp.png" alt="Nghị Phạm" class="avatar-img">
            </div>
            <h1 class="name">Nghị Phạm</h1>
            </p>
        </header>

        <main class="links-section">
            <!-- Discord -->
            <div class="link-card discord" onclick="copyToClipboard('nghiphaam')" style="cursor: pointer;">
                <div class="icon-wrapper">
                    <i class="fa-brands fa-discord"></i>
                </div>
                <div class="link-text">
                    <h3>Discord</h3>
                    <p>nghiphaam</p>
                </div>
                <div class="arrow-icon">
                    <i class="fa-solid fa-copy"></i>
                </div>
            </div>

            <!-- GitHub -->
            <a href="https://github.com/nghiphaam" target="_blank" class="link-card github">
                <div class="icon-wrapper">
                    <i class="fa-brands fa-github"></i>
                </div>
                <div class="link-text">
                    <h3>GitHub</h3>
                    <p data-en="Check out my code" data-vi="Xem code của tôi">Check out my code</p>
                </div>
                <div class="arrow-icon">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </a>

            <!-- Spotify -->
            <a href="https://open.spotify.com/user/31fdacnmzxdtzoq5rucvfva3e35u" target="_blank"
                class="link-card spotify">
                <div class="icon-wrapper">
                    <i class="fa-brands fa-spotify"></i>
                </div>
                <div class="link-text">
                    <h3>Spotify</h3>
                    <p data-en="What I'm listening to" data-vi="Tôi đang nghe gì">What I'm listening to</p>
                </div>
                <div class="arrow-icon">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </a>

            <!-- SoundCloud -->
            <a href="https://soundcloud.com/nghiphaam" target="_blank" class="link-card soundcloud">
                <div class="icon-wrapper">
                    <i class="fa-brands fa-soundcloud"></i>
                </div>
                <div class="link-text">
                    <h3>SoundCloud</h3>
                    <p data-en="Check out my tracks" data-vi="Nghe nhạc của tôi">Check out my tracks</p>
                </div>
                <div class="arrow-icon">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </a>

            <!-- Email -->
            <a href="mailto:nghiphaam.1504@gmail.com" class="link-card email">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="link-text">
                    <h3>Email</h3>
                    <p>nghiphaam.1504@gmail.com</p>
                </div>
                <div class="arrow-icon">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </a>
        </main>

        <footer class="footer">
            <p>&copy; 2026 Nghị Phạm. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Đã sao chép Discord ID: ' + text);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const lang = navigator.language || navigator.userLanguage;
            // Check if language starts with 'vi' (Vietnamese)
            if (lang.startsWith('vi')) {
                const elements = document.querySelectorAll('[data-vi]');
                elements.forEach(el => {
                    el.textContent = el.getAttribute('data-vi');
                });
            }
        });
    </script>
</body>

</html>
